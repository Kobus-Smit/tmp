TestSteps:
  - Instruction: Starting Test Case Test_Case_17.etdl on BTT
    Automations:
      - Target: Robot-1
        CommandText: Home
      - Target: Robot-1
        CommandText: Eject
      - Target: ul
        CommandText: <execute action="start-test" Profile="785_Eigen_Verifone_Engage Family"
          Description="Imported project created from TPP file" Brand="Visa" Interface="contact"
          TestCaseName="Test_Case_17.etdl" TestPlan="ADVT_7__0" Version="7.0" />
  - Instruction: Start transaction with amount 20000
    Automations:
      - Target: Robot-1
        CommandText: '@(Robot.TranslateNumberToCommand(20000))Ok'
  - Instruction: Enter zero cash amount
    Automations:
      - Target: Robot-1
        CommandText: Ok
  - Instruction: Enter zero tip amount
    Automations:
      - Target: Robot-1
        CommandText: Ok
  - Instruction: Waiting to present card
    Automations:
      - Target: Robot-1
        CommandText: HomePartial
      - Target: Ocr-Screen-1
        CommandText: '{  "action" : "searchFor", "request": { "contains": "Present card", "timeout": "15000" }} '
  - Instruction: Insert the card
    Automations:
      - Target: Mux-1
        CommandText: SELECT PORT 1 text.v1
      - Target: Robot-1
        CommandText: Insert
  - Instruction: Perform the application selection
    Automations:
      - Target: Robot-1
        CommandText: HomePartial
      - Target: Ocr-Screen-1
        CommandText: '{  "action" : "searchFor", "request": { "contains": "OR ENTER", "timeout": "15000" }} '
      - Target: Robot-1
        CommandText: <execute action="move" commands="1" /> SelectApplicationWasShown
  - Instruction: Wait until Terminal is ready for Pin entry
    Automations:
      - Target: Robot-1
        CommandText: HomePartial
      - Target: Ocr-Screen-1
        CommandText: '{  "action" : "searchFor", "request": { "contains": "OR ENTER", "timeout": "15000" }} '
  - Instruction: Enter Pin 1234
    Automations:
      - Target: Robot-1
        CommandText: '@(Robot.TranslateNumberToCommand(1234))Ok'
  - Instruction: Remove the card
    Automations:
      - Target: Robot-1
        CommandText: HomePartial
      - Target: Ocr-Screen-1
        CommandText: '  {    "action" : "searchFor", "request": { "contains": "REMOVE CARD", "timeout": "30000"     }  }   '
      - Target: Robot-1
        CommandText: Eject
  - Instruction: Wait for print customer copy
    Automations:
      - Target: Robot-1
        CommandText: HomePartial
      - Target: Ocr-Screen-1
        CommandText: '  {    "action" : "searchFor", "request": {  "contains": "Print customer copy?", "timeout": "30000"  }  }  '
  - Instruction: Perform the required validation 'Approved'
    Automations:
      - Target: Ocr-Receipt-1
        CommandText: '{"action" : "searchFor", "request": {   "contains": "APPROVAL CODE",  "timeout": "30000" }    } '
  - Instruction: Print customer copy
    Automations:
      - Target: Robot-1
        CommandText: Ok
  - Instruction: Send the data back to UL BTT
    Automations:
      - Target: ul
        CommandText: <execute action="conclude-test" />
Variables:
  EmvL3:Ul:Btt:V:Profile: 785_Eigen_Verifone_Engage Family
  EmvL3:Ul:Btt:V:TestPlan: ADVT_7__0
  EmvL3:Ul:Btt:V:TestCaseName: Test_Case_17.etdl
  EmvL3:Ul:Btt:V:Version: '7.0'
  EmvL3:Ul:Btt:V:Brand: Visa
  EmvL3:Ul:Btt:V:Interface: contact
  EmvL3:Ul:Btt:V:SendReceipt: 'True'
  EmvL3:Ul:Btt:V:Amount: '20000'
  EmvL3:Ul:Btt:V:Pin: '1234'
  EmvL3:Ul:Btt:V:DeclineExpected: 'False'
  EmvL3:Ul:Btt:V:ApplicationIndex: '1'
  EmvL3:Ul:Btt:V:ApplicationLabel: VISA ELECTRON
